name: Run tests with workflow_call

on:
  workflow_call:
    inputs:
      ref:
        description: "git ref to checkout to"
        type: string
        default: "main"
      fluence-env:
        description: "Fluence enviroment to run tests agains"
        type: string
        default: "local"
      nox-image:
        description: "nox image tag"
        type: string
        default: "fluencelabs/nox:unstable"
      js-client-snapshots:
        description: "js-client snapshots"
        type: string
        default: "null"

env:
  FORCE_COLOR: true
  FLUENCE_ENV: "${{ inputs.fluence-env }}"
  FCLI_V_NOX: "${{ inputs.nox-image }}"

jobs:
  aqua:
    name: "Run tests"
    runs-on: ubuntu-latest
    timeout-minutes: 60

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Import secrets
        uses: hashicorp/vault-action@v2.7.4
        with:
          url: https://vault.fluence.dev
          path: jwt/github
          role: ci
          method: jwt
          jwtGithubAudience: "https://github.com/fluencelabs"
          jwtTtl: 300
          secrets: |
            kv/docker-registry/basicauth/ci username | DOCKER_USERNAME ;
            kv/docker-registry/basicauth/ci password | DOCKER_PASSWORD ;
            kv/npm-registry/basicauth/ci token | NODE_AUTH_TOKEN;
            kv/slack/node-alerts webhook | INCOMING_WEBHOOK_URL

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          registry: docker.fluence.dev
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: fluencelabs/aqua
          ref: ${{ inputs.ref }}

      - name: Setup fcli
        uses: fluencelabs/setup-fluence@v1
        with:
          artifact: fcli
          version: unstable

      - name: Run nox network
        run: fluence local up

      - name: Cache Sc
        uses: coursier/cache-action@v6

      - name: Setup Scala
        uses: coursier/setup-action@v1
        with:
          apps: sbt

      - name: aqua-api build
        run: sbt "aqua-apiJS/fastBundleJS"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.4.0
        with:
          version: 8

      - name: Setup node with self-hosted registry
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          registry-url: "https://npm.fluence.dev"
          cache: "pnpm"

      - name: Override dependencies
        if: inputs.js-client-snapshots != 'null'
        uses: fluencelabs/github-actions/pnpm-set-dependency@main
        with:
          dependencies: |
            {
              "@fluencelabs/js-client": "${{ fromJson(inputs.js-client-snapshots)['js-client'] }}"
            }

      - run: pnpm install --no-frozen-lockfile
        working-directory: integration-tests

      - name: Compile aqua
        run: pnpm run compile-aqua
        working-directory: integration-tests

      - run: pnpm run test
        working-directory: integration-tests

      - name: Dump nox logs
        if: always()
        uses: jwalton/gh-docker-logs@v2
