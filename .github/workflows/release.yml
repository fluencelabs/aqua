name: "release"

on:
  push:
    # uncomment to release only on tags starting with 'v'
    # tags:
    #   - "v*"
    # branches:
    #   - "main"

jobs:
  release:
    name: "Release"
    runs-on: "ubuntu-latest"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      ### Setup
      - uses: olafurpg/setup-scala@v10

      ### Update & build
      - name: Assembly
        run: sbt 'print version' #assembly

      ### Create release
      - name: Get project version
        run: |
          sbt 'print version'
          echo "====="
          set -x
          WTF="$(sbt 'print version' |& tail -n1)"
          echo "$WTF"
          WTF2="$(sbt 'print version' |& tail -n2)"
          echo "$WTF2"
          WTF3="$(sbt 'print version' |& tail -n3)"
          echo "$WTF3"
          echo "====="
          VERSION="$(sbt 'print version' |& tail -n1)"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - uses: marvinpinto/action-automatic-releases@latest
        with:
          automatic_release_tag: "${{ env.VERSION }}-${{ github.run_number }}"
          title: "Aqua Compiler ${{ env.VERSION }}-${{ github.run_number }}"
          files: |
            target/scala-2.13/aqua-hll.jar
          draft: true
          prerelease: false
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
