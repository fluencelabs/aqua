name: "e2e"

on:
  pull_request:
    paths-ignore:
      - "**.md"
      - ".github/**"
      - "!.github/workflows/e2e.yml"
      - "!.github/workflows/snapshot.yml"
    types:
      - "labeled"
      - "synchronize"
      - "opened"
      - "reopened"
  push:
    branches:
      - "main"
    paths-ignore:
      - "**.md"
      - ".github/**"
      - "!.github/workflows/e2e.yml"
      - "!.github/workflows/snapshot.yml"

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  aqua:
    name: "aqua"
    if: >
      github.event_name == 'push' ||
      contains(github.event.pull_request.labels.*.name, 'e2e')
    uses: ./.github/workflows/snapshot.yml
    with:
      ref: ${{ github.ref }}

  fluence-cli-snapshot:
    name: "fluence-cli"
    needs: aqua
    uses: fluencelabs/fluence-cli/.github/workflows/snapshot.yml@FLU-345
    with:
      aqua-snapshots: "${{ needs.aqua.outputs.aqua-snapshots }}"

  fluence-cli:
    needs: aqua
    uses: fluencelabs/fluence-cli/.github/workflows/tests.yml@FLU-345
    with:
      aqua-snapshots: "${{ needs.aqua.outputs.aqua-snapshots }}"

  registry:
    needs:
      - aqua
      - fluence-cli-snapshot
    uses: fluencelabs/registry/.github/workflows/tests.yml@FLU-345
    with:
      aqua-snapshots: "${{ needs.aqua.outputs.aqua-snapshots }}"
      fluence-cli-version: "${{ needs.fluence-cli-snapshot.outputs.version }}"
