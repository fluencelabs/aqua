name: "test"

on:
  push:
    branches-ignore:
      - main

jobs:
  test:
    name: "sbt test"
    runs-on: "ubuntu-latest"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      ### Setup
      - name: Cache SBT
        uses: actions/cache@v2
        with:
          path: |
            ~/.ivy2/cache
            ~/.sbt
          key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}

      - name: Cache npm
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache coursier
        uses: actions/cache@v1
        with:
          path: ~/.cache/coursier
          key: ${{ runner.OS }}-coursier-cache-${{ hashFiles('**/*.sbt') }}
          restore-keys: |
            ${{ runner.OS }}-coursier-cache-${{ hashFiles('**/*.sbt') }}-
            ${{ runner.OS }}-coursier-cache-

      - uses: olafurpg/setup-scala@v10

      - name: Sbt test
        run: |
          sbt test

      ### Update & build
      - name: Integration test
        run: |
          git clone https://github.com/fluencelabs/aqua-playground.git        
          sbt "cliJS/fastOptJS"
          rm -rf aqua-playground/src/compiled/examples/*
          mv cli/.js/target/scala-3.0.2/cli-fastopt.js npm/aqua.js
          cd npm
          npm i
          cd ../aqua-playground          
          npm i --save-dev ../npm
          npm i
          cd ../aqua-playground
          npm run compile-aqua -- -c "UNIQUE_CONST = 1" -c "ANOTHER_CONST = \"ab\""
          npm run examples
