name: "test"

on:
  push:
    branches-ignore:
      - main

jobs:
  test:
    name: "sbt test"
    runs-on: "ubuntu-latest"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      ### Setup
      - name: Cache SBT
        uses: actions/cache@v2
        with:
          path: |
            ~/.ivy2/cache
            ~/.sbt
          key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}

      - name: Cache npm
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache coursier
        uses: actions/cache@v1
        with:
          path: ~/.cache/coursier
          key: ${{ runner.OS }}-coursier-cache-${{ hashFiles('**/*.sbt') }}
          restore-keys: |
            ${{ runner.OS }}-coursier-cache-${{ hashFiles('**/*.sbt') }}-
            ${{ runner.OS }}-coursier-cache-

      - uses: olafurpg/setup-scala@v10

      ### Update & build
      - name: Run
        run: |
          ls -lah
          git clone https://github.com/fluencelabs/aqua-playground.git
          sbt "cli/run -i aqua-playground/aqua -o aqua-playground/src/compiled"
          cd aqua-playground
          npm i
          npm run cli

